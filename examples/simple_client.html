<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>

    <title>JSJaCJingle.js - Example: Simple Client</title>

    <link rel="stylesheet" href="./styles/simple_client.css" type="text/css" media="all" />

    <!-- Work with ease with jQuery -->
    <script src="./scripts/lib.jquery.js" type="text/javascript"></script>

    <!-- Dependency: JSJaC -->
    <script src="./scripts/lib.jsjac.js" type="text/javascript"></script>

    <!-- JSJaCJingle.js -->
    <script src="../jsjac.jingle.js" type="text/javascript"></script>

    <!-- Simple Client JS -->
    <script src="./scripts/simple_client.js" type="text/javascript"></script>
</head>

<body>
  <div class="header">
    <img src="./images/jingle.png" alt="" />

    <h1>JSJaCJingle.js</h1>
    <h4>Simple Client</h4>
  </div>

  <hr />

  <h2 id="not_supported" class="error">WebRTC not supported. Try with Google Chrome.</h2>

  <fieldset id="fieldset_login">
    <legend>XMPP Account Login</legend>

    <form id="form_login" action="#">
      <label>
        <span class="label">BOSH</span>
        <input name="login_bosh" type="url" placeholder="https://bind.jappix.com/" value="https://bind.jappix.com/" required="" />
      </label>

      <label>
        <span class="label">JID</span>
        <input name="login_jid" type="email" placeholder="user@jappix.com" value="jappix@jappix.com" required="" />
      </label>

      <label>
        <span class="label">Password</span>
        <input name="login_pwd" type="password" placeholder="Password" value="jappix" required="" />
      </label>

      <button type="submit">Connect</button>
      <button id="login_disconnect">Disconnect</button>

      <div id="login_error" class="error login_notif"></div>
      <div id="login_success" class="success login_notif"></div>
      <div id="login_info" class="info login_notif"></div>
    </form>
  </fieldset>

  <fieldset id="fieldset_call" disabled>
    <legend>Call A JID (Jingle/WebRTC)</legend>

    <form id="form_call" action="#">
      <label>
        <span class="label">Full JID</span>
        <input name="call_jid" type="text" placeholder="friend@jappix.com/resource" required="" />
      </label>

      <button name="call_audio" type="submit">Audio Call</button>
      <button name="call_video" type="submit">Video Call</button>

      <div id="call_error" class="error call_notif"></div>
      <div id="call_success" class="success call_notif"></div>
      <div id="call_info" class="info call_notif"></div>

      <ul id="roster_call"></ul>
    </form>
  </fieldset>

  <fieldset id="fieldset_live" disabled>
    <legend>See Me Live!</legend>

    <div class="video_container">
      <video id="video_remote" src="" alt="" width="640" height="360" poster="./images/video_poster_big.png">
        <h6>Your browser does not support the video element :(</h6>
      </video>

      <video id="video_local" src="" alt="" width="160" height="90" poster="./images/video_poster_small.png"></video>
    </div>

    <form id="form_live" action="#">
      <button id="live_mute">Mute</button>
      <button id="live_unmute">Unmute</button>

      <button type="submit">Terminate</button>

      <div id="live_error" class="error live_notif"></div>
      <div id="live_success" class="success live_notif"></div>
      <div id="live_info" class="info live_notif"></div>
    </form>
  </fieldset>
</body>
